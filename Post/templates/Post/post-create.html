{% extends 'main_site/base.html' %}
{% load static %}


{% block custom_css %}
<link rel="stylesheet" href="{% static 'Post/css/feed.css' %}">
{% endblock %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn" type="submit">Create Post</button>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
